<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESTCountries: Country Finder</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@600&display=swap&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <script src="app.js" defer></script>
</head>
<body>
    <header>
        <p id="fetch-progress" class="error-none"></p>
        <h1>Country Finder</h1>
        <form id="country-selector">
            <input type="text" name="country" id="country" placeholder="Enter country here...">
            <button type="submit">Find</button>
        </form>
    </header>
    

    <section id="countries">
        <div id="country-container">

        </div>
    </section>
</body> 
</html>
